{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
        {% if user.is_authenticated %}
        <div class="box box-success">
            <div class="box-header">
                <h3 class="box-title with-border">
                    Greetings
                </h3>
            </div>
            <div class="box-body">
                {{ user.get_full_name }}
            </div>
        {% else %}
        <div class="box box-primary with-border">
            <div class="box-header">
                <h3 class="box-title with-border">
                    Login
                </h3>
            </div>
            <div class="box-body">
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-success pull-right">Login</button>
                </form>
            </div>
        {% endif %}
    </div>
{% endblock content %}
